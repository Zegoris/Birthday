{% extends "base.html" %}

{% block content %}
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      {% for i in range(1, 4) %}
      <li data-target="#myCarousel" data-slide-to="{{ i }}"></li>
      {% endfor %}
    </ol>
  <div class="carousel-inner">
      <div class="item active">
      <img src="{{ url_for('static', filename='img/0.jpeg') }}" alt="Ты лучший котик" style="width:100%;">
    </div>
    <div class="item">
      <img src="{{ url_for('static', filename='img/1.jpeg') }}" alt="Ты лучший котик" style="width:100%;">
    </div>
    <div class="item">
      <img src="{{ url_for('static', filename='img/2.jpeg') }}" alt="Ты лучший котик" style="width:100%;">
    </div>
    <div class="item">
      <img src="{{ url_for('static', filename='img/3.jpeg') }}" alt="Ты лучший котик" style="width:100%;">
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
